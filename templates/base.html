<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крышева Виктория Дмитриевна, {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    
    {% if request.cookies.get('color') or request.cookies.get('background-color') or request.cookies.get('font-size') %}
        <style>
            body {
                background-color: {{request.cookies.get('background-color')}};
                font-size: {{request.cookies.get('font-size')}};
                color: {{request.cookies.get('color')}};
            }
        </style>
{% endif %}
{% block script %}{% endblock %}

</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>

    <main>
        <a href="/menu">Переход к меню</a>
        {% block main %}{% endblock %}
    </main>
    
    <footer>
        &copy; Крышева В.Д.,ФБИ-12, 3 курс, 2023
    </footer>
</body>
</html>
